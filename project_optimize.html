<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorexo Final Year Project Inquiry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        /* --- Particle Effect Container --- */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.7); 
        }

        /* Setup Inter Font and Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            padding-top: 120px;
            box-sizing: border-box;
            color: #fff;
            min-height: 100vh; /* Ensure full height for background */
        }
          
        /* --- Navbar Specific Styling: UPDATED FOR WHITE/BLACK HOVER --- */
        .nav-link {
            transition: color 0.3s ease, transform 0.2s ease, background-color 0.3s ease;
            position: relative;
            padding: 10px 12px;
            border-radius: 8px;
            margin-right: 40px;
        }

        .navbar-logo {
            height: 110px;
            width: auto;
            position: relative;
            top: 1px;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
        }

        .nav-link:hover {
            color: #000000 !important;
            background-color: #ffffff;
            transform: translateY(-1px);
        }

        .nav-link::after {
            display: none;
        }
        /* --- End Navbar Specific Styling --- */

        /* --- Form & Animation Styles --- */

        /* Custom Input Focus Animation */
        .custom-input {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #d1d5db;
        }

        .custom-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
            outline: none;
        }

        /* Custom Button Hover Effect (Bubble/Pulse) */
        .submit-button {
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }

        .submit-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 50%;
            transform: scale(1, 1) translate(-50%);
            transition: all 0.5s ease-out;
        }

        .submit-button:hover::after {
            transform: scale(300, 300) translate(-50%);
            opacity: 0.2;
            transition: all 0.7s ease-out;
        }

        /* Custom File Upload Styling */
        .file-upload-label {
            transition: background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            border: 2px dashed #93c5fd;
        }

        .file-upload-label:hover {
            background-color: #eff6ff;
            border-color: #3b82f6;
        }

        /* Message Box Styling */
        #message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-100px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .show-message {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
    </style>
</head>
<body>
    <div class="particle-container"></div>
    
    <nav class="fixed top-0 left-0 right-0 z-50 bg-gray-900 shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-28">
                <div class="flex items-center space-x-4">
                    <button onclick="history.back()"
                            title="Go Back"
                            class="p-2 text-gray-300 hover:text-black hover:bg-white rounded-full transition duration-300 focus:outline-none focus:ring-2 focus:ring-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </button>
                    <img src="PIC/Logo.png" class="navbar-logo"
                         alt="AV VOREXO Logo"/>
                </div>

                <div class="hidden lg:flex items-center space-x-2">
                    <a href="#" class="nav-link text-gray-300 font-medium">Services</a>
                    <a href="#" class="nav-link text-gray-300 font-medium">Courses</a>
                    <a href="#" class="nav-link text-gray-300 font-medium">Jobs</a>
                    <a href="#" class="nav-link text-gray-300 font-medium">Projects</a>
                    <a href="#" class="nav-link text-gray-300 font-medium">Testimonials</a>
                    <a href="#" class="nav-link text-gray-300 font-medium">Portfolio</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex flex-col items-center justify-center min-h-screen w-full px-4 pt-32 pb-8">
        <div class="w-full max-w-2xl bg-white p-6 md:p-10 rounded-2xl shadow-2xl transition duration-500 hover:shadow-3xl">
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Final Year Project Inquiry ðŸ’¡</h1>
            <p class="text-gray-500 mb-8">Tell us about your project requirements, technologies, and team details.</p>

            <form id="projectInquiryForm" class="space-y-8">

                <div class="space-y-6 border-b border-gray-200 pb-6">
                    <h2 class="text-xl font-semibold text-gray-800">Project Specifications</h2>
                    
                    <div>
                        <label for="projectName" class="block text-sm font-medium text-gray-700 mb-1">Project Name / Title Idea <span class="text-red-500">*</span></label>
                        <input type="text" id="projectName" name="projectName" required placeholder="e.g., AI-Powered Student Tracking System"
                               class="custom-input w-full p-3 rounded-lg text-gray-900 placeholder-gray-400">
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <label for="domain" class="block text-sm font-medium text-gray-700 mb-1">Primary Domain <span class="text-red-500">*</span></label>
                            <select id="domain" name="domain" required
                                    class="custom-input w-full p-3 rounded-lg appearance-none bg-white text-gray-900">
                                <option value="" disabled selected>Select the main area</option>
                                <option value="AI_ML">Artificial Intelligence / ML</option>
                                <option value="Web_Dev">Web Development (Full Stack)</option>
                                <option value="Mobile_App">Mobile Application</option>
                                <option value="Data_Science">Data Science / Analytics</option>
                                <option value="Cloud_IoT">Cloud Computing / IoT</option>
                                <option value="Security">Cybersecurity / Blockchain</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="technologies" class="block text-sm font-medium text-gray-700 mb-1">Key Technologies (Optional)</label>
                            <input type="text" id="technologies" name="technologies" placeholder="e.g., Python, React, Java, Firebase"
                                   class="custom-input w-full p-3 rounded-lg text-gray-900 placeholder-gray-400">
                        </div>
                    </div>

                    <div>
                        <label for="requirements" class="block text-sm font-medium text-gray-700 mb-1">Detailed Requirements / Modules <span class="text-red-500">*</span></label>
                        <textarea id="requirements" name="requirements" rows="4" required placeholder="Describe the main features, modules, and functionalities your project needs..."
                                  class="custom-input w-full p-3 rounded-lg text-gray-900 placeholder-gray-400 resize-none"></textarea>
                    </div>
                </div>

                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-800">Your Contact Details</h2>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Your Full Name <span class="text-red-500">*</span></label>
                            <input type="text" id="fullName" name="fullName" required placeholder="Group Lead Name"
                                   class="custom-input w-full p-3 rounded-lg text-gray-900 placeholder-gray-400">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address <span class="text-red-500">*</span></label>
                            <input type="email" id="email" name="email" required placeholder="student@university.com"
                                   class="custom-input w-full p-3 rounded-lg text-gray-900 placeholder-gray-400">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="984xxxxxxx"
                                   class="custom-input w-full p-3 rounded-lg text-gray-900 placeholder-gray-400">
                        </div>
                        <div>
                            <label for="groupSize" class="block text-sm font-medium text-gray-700 mb-1">Group Size</label>
                            <input type="number" id="groupSize" name="groupSize" min="1" max="5" value="1"
                                   class="custom-input w-full p-3 rounded-lg text-gray-900 placeholder-gray-400">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload Reference Document (Optional: e.g., Proposal PDF)</label>
                    <input type="file" id="referenceFile" name="referenceFile" accept=".pdf,.doc,.docx" class="hidden" onchange="handleFileSelect(event)">
                    <label for="referenceFile" id="fileUploadLabel"
                           class="file-upload-label flex flex-col items-center justify-center p-8 rounded-xl bg-gray-50 text-gray-500 transition duration-300">
                        <svg class="w-8 h-8 mb-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 014 9H7z"></path></svg>
                        <span id="fileText" class="text-center font-medium">Click or drag a proposal/guide file here</span>
                        <span class="text-xs mt-1 text-gray-400">Max file size 5MB (PDF, DOCX)</span>
                    </label>
                </div>

                <div>
                    <button type="submit"
                            class="submit-button w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 mt-4">
                        Submit Project Inquiry
                    </button>
                </div>
            </form>

            <div id="message-box" class="bg-green-500 text-white p-4 rounded-lg shadow-xl flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span id="message-text">Inquiry received! We'll contact you shortly.</span>
            </div>
        </div>
    </div>


    <script>
        // Particle Animation Logic
        const particleContainer = document.querySelector('.particle-container');
        const particleCount = 30; // Number of particles
        const colors = ['#ffffff', '#a5b4fc', '#4f46e5']; // White, Indigo-300, Indigo-600

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size (2px to 4px)
            const size = Math.random() * 2 + 2; 
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            
            // Random color
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random animation duration and delay
            const duration = Math.random() * 15 + 10; // 10s to 25s
            const delay = Math.random() * -10; // Negative delay starts animation mid-cycle
            
            // Simple keyframes for movement and fade
            const keyframes = `
                @keyframes float {
                    0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
                    50% { transform: translateY(-100vh) rotate(180deg); opacity: 0.3; }
                    100% { transform: translateY(-200vh) rotate(360deg); opacity: 0; }
                }
            `;
            
            // Inject keyframes if not present
            if (!document.getElementById('particle-keyframes')) {
                const style = document.createElement('style');
                style.id = 'particle-keyframes';
                style.textContent = keyframes;
                document.head.appendChild(style);
            }

            particle.style.animation = `float ${duration}s linear infinite`;
            particle.style.animationDelay = `${delay}s`;
            
            particleContainer.appendChild(particle);
            
            // Optional: Remove and recreate particle when animation ends for continuous effect
            particle.addEventListener('animationiteration', () => {
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${100 + Math.random() * 20}vh`; // Start from below the view
                particle.style.animationDuration = `${Math.random() * 15 + 10}s`;
            });
        }

        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        // --- Form Submission and Message Handling ---

        document.getElementById('projectInquiryForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect form data (for console logging/real submission)
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            console.log("Project Inquiry Submitted:", data);

            // Simulate successful submission
            showMessage("Inquiry received! We'll review your project and contact you.", 'success');

            // Reset form and file label
            e.target.reset();
            const fileText = document.getElementById('fileText');
            const fileLabel = document.getElementById('fileUploadLabel');
            fileText.textContent = 'Click or drag a proposal/guide file here';
            fileLabel.classList.remove('bg-indigo-50', 'border-indigo-500');
        });

        function handleFileSelect(event) {
            const input = event.target;
            const fileText = document.getElementById('fileText');
            const fileLabel = document.getElementById('fileUploadLabel');

            if (input.files.length > 0) {
                // Animate change on file selection
                fileText.textContent = `File Selected: ${input.files[0].name}`;
                fileLabel.classList.add('bg-indigo-50', 'border-indigo-500');
                fileLabel.classList.add('text-indigo-800');
                fileLabel.classList.remove('text-gray-500', 'bg-gray-50');
            } else {
                fileText.textContent = 'Click or drag a proposal/guide file here';
                fileLabel.classList.remove('bg-indigo-50', 'border-indigo-500', 'text-indigo-800');
                fileLabel.classList.add('text-gray-500', 'bg-gray-50');
            }
        }

        function showMessage(text, type = 'success') {
            const msgBox = document.getElementById('message-box');
            const msgText = document.getElementById('message-text');

            msgText.textContent = text;

            // Set color based on type
            msgBox.classList.remove('bg-green-500', 'bg-red-500');
            if (type === 'success') {
                msgBox.classList.add('bg-green-500');
            } else if (type === 'error') {
                msgBox.classList.add('bg-red-500');
            }

            // Show animation
            msgBox.classList.add('show-message');

            // Hide animation after 4 seconds
            setTimeout(() => {
                msgBox.classList.remove('show-message');
            }, 4000);
        }
    </script>
</body>
</html>
